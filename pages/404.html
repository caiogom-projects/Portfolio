<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada | Caio Mendes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #2d3436;
            --light-color: #f8f9fa;
            --text-color: #636e72;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .error-title {
            font-size: 2rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
            background: var(--gradient);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(108, 92, 231, 0.4);
        }

        .btn i {
            font-size: 1.2rem;
        }

        /* Elementos decorativos */
        .decoration {
            position: fixed;
            border-radius: 50%;
            background: var(--gradient);
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            animation: rotate 20s linear infinite;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            animation: rotate 15s linear infinite reverse;
        }

        .decoration-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .links a:hover {
            color: var(--primary-color);
        }

        .links a i {
            font-size: 1.1rem;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorações -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>

    <div class="error-container">
        <div class="error-code">404</div>
        <i class="fas fa-ghost error-icon"></i>
        <h1 class="error-title">Oops! Página não encontrada</h1>
        <p class="error-message">
            Parece que você se perdeu no caminho. A página que você está procurando 
            não existe ou foi movida para outro lugar.
        </p>
        <a href="index.html" class="btn">
            <i class="fas fa-home"></i>
            Voltar para o início
        </a>
        
        <div class="links">
            <a href="index.html#sobre"><i class="fas fa-user"></i> Sobre</a>
            <a href="index.html#habilidades"><i class="fas fa-code"></i> Habilidades</a>
            <a href="index.html#projetos"><i class="fas fa-folder"></i> Projetos</a>
            <a href="index.html#contato"><i class="fas fa-envelope"></i> Contato</a>
        </div>
    </div>
</body>
</html>
